# Encyclopedia Plugin Configuration
# ===================================================================

# 도감 완성 시 실행될 명령어 목록
# {player}는 플레이어 이름으로 대체됩니다.
#
# 사용법:
# 1. 여러 줄로 작성: 작성된 명령어 중 하나가 랜덤으로 실행됩니다.
# 2. 한 줄에 세미콜론(;)으로 구분: 구분된 모든 명령어가 순서대로 실행됩니다.
completion-commands:
  # 예시 1: 아래 두 명령어 중 하나가 랜덤으로 실행됩니다.
  - "give {player} netherite_ingot 5"
  - "give {player} nether_star 1"
  # 예시 2: 아래 두 명령어가 순서대로 실행됩니다.
  - "give {player} diamond 30;say §b[도감] §e{player}님, 축하합니다! 다이아몬드를 받으셨습니다!"

# 유물 누적 등록 개수가 특정 숫자에 도달할 때마다 지급될 보상
# {player}는 플레이어 이름으로 대체됩니다.
#
# 사용법은 completion-commands와 동일합니다.
milestone-rewards:
  # 10개 등록 달성 시:
  # 아래 두 줄 중 하나가 랜덤으로 실행됩니다.
  '10':
    - "give {player} iron_ingot 16"
    - "give {player} coal 64"

  # 20개 등록 달성 시:
  # 아래 한 줄에 있는 두 명령어가 순서대로 실행됩니다.
  '20':
    - "give {player} gold_ingot 8;say §a[도감] §e20개의 유물을 등록하여 금괴 8개를 얻었습니다!"

  # 30개 등록 달성 시:
  # 아래 세 줄 중 하나가 랜덤으로 실행됩니다.
  # 그 중 마지막 줄은 선택될 경우, 두 개의 명령어를 순차적으로 실행합니다.
  '30':
    - "give {player} diamond 4"
    - "give {player} emerald 10"
    - "give {player} lapis_block 5;say §a[도감] §e행운의 라피스 블럭을 획득했습니다!"
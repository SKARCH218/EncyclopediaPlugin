# ===================================================================
# Encyclopedia Plugin - Items Configuration
# ===================================================================
#
# 각 유물의 이름, 설명, 그리고 상호작용 명령어를 설정합니다.
# {player}는 명령어가 실행될 때 실제 플레이어 이름으로 대체됩니다.
#
# 형식:
# <유물번호>:
#   name: "유물 이름"
#   lore:
#     - "유물 설명 첫 번째 줄"
#     - "유물 설명 두 번째 줄"
#   left-click-commands:  # 좌클릭 시 실행될 명령어 (없으면 생략 가능)
#     - "명령어1;명령어2" # 세미콜론으로 여러 명령어 순차 실행
#     - "명령어3"       # 여러 줄 작성 시 그 중 하나를 랜덤 실행
#   right-click-commands: # 우클릭 시 실행될 명령어 (없으면 생략 가능)
#     - "명령어4"
#
# ===================================================================

1:
  name: "§e오래된 동전"
  lore:
    - "§7오래 전, 잊혀진 왕국에서 사용되던 동전."
    - "§7희미하게 온기가 남아있다."
    - ""
    - "§a[좌클릭] 동전 소리를 듣습니다."
    - "§a[우클릭] 동전을 던져 운세를 봅니다."
  left-click-commands:
    - "playsound minecraft:entity.experience_orb.pickup master {player}"
  right-click-commands:
    - "say {player}이(가) 동전을 던졌습니다!;tellraw {player} [{"text":"[결과] ","color":"gold"},{"text":"앞면!","color":"white"}]"
    - "say {player}이(가) 동전을 던졌습니다!;tellraw {player} [{"text":"[결과] ","color":"gold"},{"text":"뒷면!","color":"white"}]"

120:
  name: "§c§l신비로운 왕관"
  lore:
    - "§7고대 군주의 것으로 추정되는 왕관."
    - "§7강력한 힘이 느껴진다."
    - ""
    - "§c[우클릭] 주변에 화려한 파티클 효과를 일으킵니다."
  right-click-commands:
    - "particle flame ~ ~1 ~ 0.5 0.5 0.5 0.05 100"